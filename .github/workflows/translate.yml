name: Auto Translate GitBook (zh -> en)

on:
  push:
    paths:
      - 'zh/**'  # 只监听 zh/ 目录的变更
    branches:
      - master  # 监听 main 分支的提交

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Translation Libraries
        run: pip install googletrans==4.0.0-rc1

      - name: Auto Translate Markdown Files
        run: python translate.py

      - name: Commit Translated Files
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add en/
          git commit -m "Auto translate Chinese to English" || echo "No changes to commit"
          git push