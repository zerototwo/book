<script>
    async function translatePage(lang) {
        let url = `https://api.mymemory.translated.net/get?q=${document.body.innerText}&langpair=en|${lang}`;
        let response = await fetch(url);
        let data = await response.json();
        document.body.innerText = data.responseData.translatedText;
    }
</script>

<button onclick="translatePage('zh')">中文</button>
<button onclick="translatePage('fr')">Français</button>

</html>
